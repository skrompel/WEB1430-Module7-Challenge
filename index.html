<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="checkoutForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required minlength="2" maxlength="50" title="Full Name must be between 2 and 50 characters.">
                <span id="fullNameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required title="Please enter a valid email address.">
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required pattern="\d{10}" title="Phone number must be 10 digits">
                <span id="phoneError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required minlength="2" title="Address must be more than two characters.">
                <span id="addressError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" required pattern="\d{5}" title="Please enter a 5 digit zip code">
                <span id="zipError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn:</label>
                <input type="text" id="linkedin" required pattern="^https:\/\/www\.linkedin\.com\/.*$" title="Must begin with www.linkedin.com/">
                <span id="linkedin" class="error"></span>
            </div>
            <div class="form-group">
                <label for="resume">Resume (PDF/DOC/DOCX):</label>
                <input type="file" id="resume" required accept=".pdf,.doc,.docx">
            </div>
            <div class="form-group">
                <label for="coverLetter">Cover Letter:</label>
                <textarea id="coverLetter" rows="6" required minlength="100" maxlength="2000"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </form>
    </div>
</body>
</html>
